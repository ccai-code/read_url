version: '3.8'

services:
  mcp-html-server:
    build: .
    container_name: mcp-html-server
    restart: unless-stopped
    privileged: true
    user: "0:0" # 以root用户运行
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    volumes:
      # 日志持久化 - 确保宿主机logs目录存在
      - logs_data:/app/logs
    networks:
      - mcp-network
    healthcheck:
      test: [ "CMD", "node", "-e", "console.log('Health check')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-network:
    driver: bridge

volumes:
  logs:
    driver: local
  logs_data:
    driver: local
